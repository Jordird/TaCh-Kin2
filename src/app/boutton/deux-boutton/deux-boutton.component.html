<div class="mt-1 mb-2" style="display: flex; flex-direction: row">
  <div class="col">
    <button mat-raised-button color="warn" (click)="goBack()">
      <i class="fa-solid fa-ban"></i>&nbsp;Annuler
    </button>
  </div>
  <div class="col">
    <button mat-raised-button color="primary" type="submit" (click)="save()">
      <i class="fa-solid fa-floppy-disk"></i>&nbsp;Enregistrer
    </button>
  </div>
</div>
