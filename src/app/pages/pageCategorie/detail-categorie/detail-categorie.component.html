<div class="card mt-2">
  <div class="row">
    <div class="row" *ngIf="categorie">
      <div class="col-md-4 center">
        <p class="p-2">{{ categorie.nomCategorie }}</p>
      </div>
      <div class="col-md-4 borderLeft center">
        <button class="btn btn btn-light">
          <i class="fa fa-pencil blue-color" aria-hidden="true"></i>&nbsp;
        </button>
        <button class="btn btn btn-light" (onclick)="deleteCategory()">
          <i class="fa fa-trash red-color" aria-hidden="true"></i>&nbsp;
        </button>
      </div>
    </div>
  </div>
</div>
