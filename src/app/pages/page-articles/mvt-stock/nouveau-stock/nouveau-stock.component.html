<div class="main-container">
  <div class="container mt-1">
    <h3>Nouveau Stock</h3>
  </div>
  <div class="container" [formGroup]="newStockForm">
    <div class="card p-3 mb-2" style="display: flex; flex-direction: row">
      <div class="container">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            aria-describedby="helpId"
            placeholder="Nom stock"
            formControlName="nomStock"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            aria-describedby="helpId"
            placeholder="Prix "
            formControlName="prix"
          />
        </div>
      </div>
      <div class="container">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            aria-describedby="helpId"
            placeholder="Nombre de stock "
            formControlName="nombreDeStock"
          />
        </div>
        <div class="form-group">
          <input
            type="date"
            class="form-control"
            aria-describedby="helpId"
            formControlName="dateDeCreation"
          />
        </div>
      </div>
    </div>
    <div class="right">
      <app-deux-boutton
        (clickSave)="save()"
        (back)="goBack()"
      ></app-deux-boutton>
    </div>
  </div>
</div>
