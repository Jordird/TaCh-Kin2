<div class="container">
  <div style="margin: 10px">
    <div class="container red-color"><h3>Nouvelle catégories</h3></div>

    <form
      class="form-control"
      [formGroup]="categoryForm"
      (ngSubmit)="onSubmit()"
    >
      <div>
        <div class="form-group m-2">
          <input
            type="text"
            class="form-control fw-light"
            aria-describedby="helpId"
            placeholder="Nom catégories"
            formControlName="nomCategorie"
            required
          />
          <small *ngIf="cateogoryError" style="color: red"
            >Veuillez entrer le nom catégorie !</small
          >
        </div>
        <div class="rigth">
          <div class="row">
            <app-deux-boutton (back)="goBack()"></app-deux-boutton>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
